    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 180,
        loop: true,
        centerSlide: 'true',
        fade: 'true',   
        grabCursor: 'true',
        autoplay: {
        delay: 2000,
        disableOnInteraction: false,
        
        },
        speed: 1000,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          dynamicBullets: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev"
        }
